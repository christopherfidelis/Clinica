<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Página de Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="formatacaologin.css">
    </head>
    
    <body>
        <main>

                <img src="../galeria/Imagem/logo.png" alt='logotipo' id="logo" width=50 height=50 >
